<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
>

	<f:view contentType="text/html">

    <h:head>
        <title>Hello World</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="nome" value="Nome" />
            <h:inputText id="nome" value="#{userBean.usuario.nome}" />
            <h:outputLabel for="email" value="Email" />
            <h:inputText id="email" value="#{userBean.usuario.email}" />
            <h:outputLabel for="senha" value="Senha" />
            <h:inputText id="senha" value="#{userBean.usuario.senha}" />
            <h:commandButton value="Submit" action="#{userBean.submit()}">
                <f:ajax execute="@form" render="nome email senha :table" />
            </h:commandButton>
        </h:form>
        <h:dataTable id="table" value="#{userBean.usuarios}" var="user">
    		<h:column>#{user.id}</h:column>
    		<h:column>#{user.nome}</h:column>
		</h:dataTable>
        
    </h:body>
    
    </f:view>
</html>
