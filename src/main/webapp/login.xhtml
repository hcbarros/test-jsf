<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<f:view contentType="text/html">

	    <h:head>
	        <title>Cadastro de usuários</title>
	        <script src="https://www.google.com/recaptcha/api.js"></script>
	    </h:head>
	    
	    <h:body >
	        <h:graphicImage library="imagens" name="logo.png" id="sefaz" title="Secretaria da Fazenda"/>
	        <h4>Cadastro de usuários</h4>
	        <h:form>
	            <h:panelGrid id="formlogin">
	                <h:outputText value="Email:" />
	                <p:inputText id="email" value="#{login.usuario.email}" />      
	
	                <h:outputText value="Senha:" />
	                <p:password id="senha" value="#{login.usuario.senha}"/>
	            </h:panelGrid>
	            <p></p>
	            <div class="g-recaptcha" data-sitekey="6LcA4BETAAAAAI-bIVcCocgXyiLZ43bCJ-JyCvWV"></div>
	            <br></br>
	            <p:commandButton ajax="false"
	                     action="#{login.fazerLogin()}" value="Entrar" />
	            <p:outputLabel binding="#{login.mybutton}" id="mybutton" />
	            <a style="color:red; font-size: 20px"><h:message for="mybutton" /></a>
	            
	        </h:form>
	        
	
	    </h:body>
    
    </f:view>
</html>
